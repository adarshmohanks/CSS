<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css sprites optimization images</title>
    <!-- optimization technique -->
    <!-- for getting these images the browser is will send a req to the server for each img, if this happens with a large scale of users and many images that will affect
    the performance of the server, to solve this problem we use css sprites, using sprite we can combain all theses img in to a single img and use a single req to get that img.
    we can use CSS sprite generators to create css sprites.
    problems: if we combain many img at once that can result in a large file size, we can use sprites for logos 
    css sprites are not flexible (if we want to replace one of these img we will have to re-generate our css sprite.) -->
    <style>
      /* these lines of code are from the sprite generator tool (https://www.cssportal.com/css-sprite-generator/)*/
      .sprite {
        background: url("../CSS/images/sprite.png") no-repeat top left;
        width: 100px;
        height: 100px;
      }
      .sprite.dishes {
        background-position: 0 0;
      }
      .sprite.landing {
        background-position: -100px 0;
      }
      .sprite.rocketship {
        background-position: -200px 0;
      }
      .sprite.saturn {
        background-position: -300px 0;
      }
      .sprite.ufo {
        background-position: -400px 0;
      }
    </style>
  </head>
  <body>
    <!--  importing all img one by one
    <img src="../CSS/images/dishes.png" alt="dishes" />
    <img src="../CSS/images/landing.png" alt="landing" />
    <img src="../CSS/images/rocketship.png" alt="rocketship" />
    <img src="../CSS/images/saturn.png" alt="saturn" />
    <img src="../CSS/images/ufo.png" alt="ufo" /> -->
    <!-- using css sprite -->
    <!-- these lines of codes are generated by css sprite generator -->
    <!-- we can delete an img in the sprite by deleting one of these divs -->
    <div class="sprite dishes"></div>
    <div class="sprite landing"></div>
    <div class="sprite rocketship"></div>
    <div class="sprite saturn"></div>
    <div class="sprite ufo"></div>
  </body>
</html>

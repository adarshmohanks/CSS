<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs and Spans</title>
    <!--these are generic elements-->
    <style>
      .product {
        background-color: bisque;
        width: 300px;
      }
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <!--block level element-->
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">link</a>
    </div>
    <div class="product">
      <!--block level element-->
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">link</a>
    </div>
    <p><span class="highlight">Lorem</span> ipsum dolor sit amet.</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: coral;
        box-shadow: 10px /*horizondal distance*/ 10px
          /*verticle distance +ve right*/ 10px /*for opacity*/ black;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        box-shadow: 0 0 10px grey; /*best practice*/
      }
      h1 {
        color: white;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>heading</h1>
    </div>
    <br />
    <br />
    <div class="box2"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>framework bootstrap forms</title>
    <!-- bootstrap is heavy and takes time to load -->
    <link rel="stylesheet" href="normalize.css" />
    <!-- to link to a external file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- this is the jsdelivr of css link from bootstrap ws -->
    <style>
      body {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- bootstrap needs classes to function so every element is paired with a pre defined class -->
    <form class="w-50">
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" type="email" />
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
      <button class="btn btn-secondary" type="reset">Clear</button>
    </form>
  </body>
</html>

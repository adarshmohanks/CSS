<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>art direction images</title>
    <!-- sometimes we have to show a croped or zoomed version of some img in wp according to different screen sizes-->
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 500px)"
        srcset="..\CSS\images\meal-cropped.jpg"
      />
      <source media="(min-width: 501px)" srcset="..\CSS\images\meal.jpg" />
      <img src="../CSS/images/meal.jpg" alt="meal" />
    </picture>
  </body>
</html>

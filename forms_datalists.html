<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data lists forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <style>
      form {
        width: 50%;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <form>
      <input
        type="text"
        placeholder="type anything"
        autocomplete="off"
        list="countries"
      />
      <!-- list="countries"- this cmd is to link btwn the datalist and the input field -->
      <datalist id="countries">
        <option>India</option>
        <option>US</option>
        <option>China</option>
        <option>Canada</option>
      </datalist>
      <!-- for implementing the datalist menu with options in ws -->
    </form>
  </body>
</html>

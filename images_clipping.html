<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clipping images</title>
    <!-- the process of clipping or cutting the part of an img. -->
    <style>
      /* this is an auto generated code for cropping the meal img to a cross shape site (https://www.cssportal.com/css-clip-path-generator/) */
      .meal {
        clip-path: polygon(
          10% 25%,
          35% 25%,
          35% 0%,
          65% 0%,
          65% 25%,
          90% 25%,
          90% 50%,
          65% 50%,
          65% 100%,
          35% 100%,
          35% 50%,
          10% 50%
        );
      }
    </style>
  </head>
  <body>
    <img src="../CSS/images/meal.jpg" alt="" class="meal" />
  </body>
</html>

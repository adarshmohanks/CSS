<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colors</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: rgba(
          220,
          204,
          20,
          0.5
        ); /*rgba is used for giving colours and in the last part giving the opacity of the color block*/
      }
      .box2 {
        height: 200px;
        width: 200px;
        background-color: #abea05; /*here hex values of a color is used*/
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>

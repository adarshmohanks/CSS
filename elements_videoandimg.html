<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images,videos</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover; /*the img will get croped for the ht and wd given*/
      }
      video {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <img src="../HTML/mosh.jpg" alt="img" />
    <video controls autoplay loop src="../HTML/video.mp4">
      your browser doesnt support vid
    </video>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scalable vector graphics images</title>
    <!-- these are vector imgs that will not lose its quality even when it is zoomed, svgs are usually small in size.
         we can use them for icons,logos,simple graphics and backgrounds-->
    <style>
      body {
        background: url(../CSS/images/constellation.svg);
      }
      .ufo {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <img class="ufo" src="images/ufo.svg" alt="ufo" />
  </body>
</html>

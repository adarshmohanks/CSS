<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reusable animations motion</title>
    <!-- checkout animate.style website it has mant reusable animations to play with,
         we can add it to our code by copying the code and applying specefic classes -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      @keyframes pop {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.5);
        }
        50% {
          transform: rotate(45deg);
          background: palevioletred;
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .box {
        width: 100px;
        height: 100px;
        background: gold;
        border-radius: 8px;
        padding: 1rem;
        /* animation: name duration timing-function delay iteration-count direction fill-mode;- this is a all in one cmd */
      }
      .animation-pop {
        animation-name: pop;
        animation-duration: 5s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-direction: normal;
      }
    </style>
  </head>
  <body>
    <div class="box animation-pop">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium,
    </div>
  </body>
</html>

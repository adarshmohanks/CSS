<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object oriented css clean</title>
    <!-- set of principles for creating reusable components -->
    <!-- principle1: seprate container from content (avoid over specifing things rather make it more accecble to various classes) -->
    <!-- principle2: seprate structure from skin (the styling props and structure props should be in differnt classes to avoid code duplication) -->

    <style>
      .btn {
        border: 3rem;
        border-radius: 8px;
        padding: 1rem 2rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .btn-primary {
        background: palevioletred;
      }
      .btn-secondary {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <button class="btn btn-primary">Sign Up</button>
      <aside class="bar">
        <button class="btn btn-secondary">Contact</button>
      </aside>
    </header>
  </body>
</html>

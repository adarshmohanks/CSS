<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transitions motion</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        width: 100px;
        height: 100px;
        background: gold;
        transition: transform 0.5s ease-in, background 0.5s; /* this is for animating the transform element, ease-in is the style of animation */
      }
      .box:hover {
        transform: rotate(45deg);
        background: palevioletred;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium,
    </div>
  </body>
</html>
